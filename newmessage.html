<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="guestbook.html" class="nav-link">See Guestbook</a></li>
          </ul>
      </header>


      <section class="form-group" style="width:80%;">
        <form class="content__form contact-form" action="" id="formId">
            <label class="contact-form__label" for="name">Full Name</label>
            <input class="form-control" id="name" name="name" type="text" required/>
            <label class="contact-form__label" for="country">Email Address</label>
            <input class="form-control" id="country" name="country" type="text" required/>
            <label class="form-control" for="message">Enter a Message</label>
            <textarea class="contact-form__input contact-form__input--textarea" id="message" name="message" rows="6" cols="65" required></textarea>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
      </section>
      <div>
      <div id="id01" style="margin:auto; width:70%"></div>
      </div>     
  </body>
</html>
